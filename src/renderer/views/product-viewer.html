<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gestor de Productos Dropi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 4px;
    }

    .name {
      font-weight: bold;
      margin-top: 8px;
    }

    .price {
      color: #2a9d8f;
      margin-top: 4px;
    }

    .controls-container {
      margin: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .add-product-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-product-btn:hover {
      background: #45a049;
    }

    .search-input,
    .search-select,
    .filter-select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .search-input {
      flex: 1;
    }

    .search-select,
    .filter-select {
      width: 200px;
    }

    .status-tag {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .card {
      position: relative;
    }

    .status-tag.worth-selling {
      background: #4caf50;
      color: white;
    }

    .status-tag.skip {
      background: #f44336;
      color: white;
    }

    .status-tag.not-sure {
      background: #ff9800;
      color: white;
    }

    .status-tag.no-status {
      background: #e0e0e0;
      color: #666;
    }
  </style>
</head>

<body style="margin: 0; font-family: sans-serif; background: #f4f4f4;">
  <div style="margin: 0; padding: 24px; background: white; border-radius: 0; box-shadow: none;">
    <div style="background: #2196f3; padding: 20px; color: white; border-radius: 8px; text-align: center;">
      <h1 style="margin: 0; font-size: 28px;">Gestor de Productos Dropi</h1>
      <p style="margin: 4px 0 0;">Gestiona tus productos manualmente</p>
    </div>
    <div class="controls-container">
      <button id="addProductBtn" class="add-product-btn">➕ Agregar Producto</button>
      <input type="text" id="searchInput" class="search-input" placeholder="Search...">
      <select id="searchType" class="search-select">
        <option value="id">By ID</option>
        <option value="name">By Name</option>
      </select>
      <select id="statusFilter" class="filter-select">
        <option value="all">All Status</option>
        <option value="Worth Selling">✅ Worth Selling</option>
        <option value="Skip">❌ Skip</option>
        <option value="In Research">❓ In Research</option>
        <option value="">⚪ New</option>
      </select>
      <select id="sortSelect" class="filter-select">
        <option value="">Sort by...</option>
        <option value="name-asc">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
        <option value="price-asc">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
        <option value="date-newest">Date Added (Newest First)</option>
        <option value="date-oldest">Date Added (Oldest First)</option>
      </select>
    </div>
    <div id="productCount" style="text-align: center; margin-top: 12px; color: #666;"></div>
    <div class="grid" id="productGrid" style="margin-top: 24px;"></div>
  </div>
  <script src="../scripts/product-viewer.js"></script>
</body>

</html>
