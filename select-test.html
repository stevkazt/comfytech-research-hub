<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element Test - Dropi</title>
    <link rel="stylesheet" href="assets/css/main-modular.css">
    <style>
        body {
            padding: 2rem;
            background: var(--color-neutral-50);
        }

        .test-section {
            background: var(--white);
            padding: 2rem;
            margin: 1rem 0;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .test-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-test {
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--color-neutral-50);
        }

        .control-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="test-section">
        <h1 class="test-title">Select Element Text Visibility Test</h1>
        <p>This page tests select elements with the same styles as product-controls to identify text clipping issues.
        </p>
    </div>

    <div class="test-section">
        <h2 class="test-title">Base Form Controls (from forms.css)</h2>
        <div class="test-grid">
            <div class="control-test">
                <label class="control-label">Standard Select</label>
                <select class="form-control">
                    <option>Test Option 1</option>
                    <option>✅ Worth Selling</option>
                    <option>❌ Skip This</option>
                    <option>❓ Research Needed</option>
                </select>
            </div>

            <div class="control-test">
                <label class="control-label">Long Text Select</label>
                <select class="form-control">
                    <option>Name (A-Z)</option>
                    <option>Name (Z-A)</option>
                    <option>Price (Low to High)</option>
                    <option>Price (High to Low)</option>
                    <option>Date Added (Newest)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2 class="test-title">Product Controls Styled (should match product-viewer)</h2>
        <div class="product-controls">
            <div class="controls-section search-section">
                <div class="search-group">
                    <input type="text" class="form-control search-input" placeholder="Search products...">
                    <select class="form-control search-type">
                        <option value="name">By Name</option>
                        <option value="id">By ID</option>
                    </select>
                </div>
            </div>

            <div class="controls-section filter-section">
                <div class="filter-group">
                    <select class="form-control status-filter">
                        <option value="all">All Status</option>
                        <option value="worth">✅ Worth Selling</option>
                        <option value="skip">❌ Skip</option>
                        <option value="research">❓ In Research</option>
                        <option value="new">⚪ New</option>
                    </select>

                    <select class="form-control sort-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                        <option value="date-newest">Date Added (Newest)</option>
                        <option value="date-oldest">Date Added (Oldest)</option>
                    </select>
                </div>
            </div>

            <div class="controls-section actions-section">
                <button class="btn btn-primary">
                    <span>Add Product</span>
                </button>
                <button class="btn btn-secondary">
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2 class="test-title">Debug Information</h2>
        <div id="debug-info">
            <p><strong>Browser:</strong> <span id="browser-info"></span></p>
            <p><strong>Viewport:</strong> <span id="viewport-info"></span></p>
            <p><strong>Computed Styles:</strong> <button onclick="showComputedStyles()">Check Select Styles</button></p>
            <div id="computed-styles"
                style="margin-top: 1rem; padding: 1rem; background: var(--color-neutral-100); border-radius: var(--radius-md); display: none;">
            </div>
        </div>
    </div>

    <script>
        // Debug information
        function updateDebugInfo() {
            document.getElementById('browser-info').textContent = navigator.userAgent;
            document.getElementById('viewport-info').textContent = `${window.innerWidth}x${window.innerHeight}`;
        }

        function showComputedStyles() {
            const select = document.querySelector('.product-controls select.form-control');
            const computed = window.getComputedStyle(select);

            const debugInfo = document.getElementById('computed-styles');
            debugInfo.innerHTML = `
                <h4>Select Element Computed Styles:</h4>
                <ul>
                    <li><strong>Height:</strong> ${computed.height}</li>
                    <li><strong>Line Height:</strong> ${computed.lineHeight}</li>
                    <li><strong>Padding:</strong> ${computed.padding}</li>
                    <li><strong>Font Size:</strong> ${computed.fontSize}</li>
                    <li><strong>Display:</strong> ${computed.display}</li>
                    <li><strong>Align Items:</strong> ${computed.alignItems}</li>
                    <li><strong>Box Sizing:</strong> ${computed.boxSizing}</li>
                    <li><strong>Appearance:</strong> ${computed.appearance || computed.webkitAppearance || 'not set'}</li>
                </ul>
            `;
            debugInfo.style.display = 'block';
        }

        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>

</html>
