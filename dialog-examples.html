<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Dialog System Examples - Dropi Research</title>
    <link rel="stylesheet" href="assets/css/main-modular.css">
</head>

<body>
    <!-- Mobile Warning Component -->
    <div id="mobile-warning-placeholder">
        <!-- Mobile warning will be loaded here -->
    </div>

    <!-- Header Component -->
    <div id="header-placeholder">
        <!-- Header will be loaded here -->
    </div>

    <main class="page-container">
        <div class="content-section">
            <div class="card">
                <div class="card-body">
                    <h1 style="color: var(--primary-blue); margin-bottom: var(--spacing-md);">
                        Dialog System Examples
                    </h1>
                    <p style="color: var(--text-secondary); margin-bottom: var(--spacing-lg);">
                        Test and demonstrate the custom dialog system functionality
                    </p>

                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md);">
                        <!-- Basic Dialogs -->
                        <button id="alertBtn" class="btn btn-primary">
                            <i data-lucide="info"></i>
                            Show Alert
                        </button>

                        <button id="confirmBtn" class="btn btn-secondary">
                            <i data-lucide="help-circle"></i>
                            Show Confirm
                        </button>

                        <button id="promptBtn" class="btn btn-outline">
                            <i data-lucide="edit-3"></i>
                            Show Prompt
                        </button>

                        <!-- Status Dialogs -->
                        <button id="successBtn" class="btn" style="background: var(--success-color); color: white;">
                            <i data-lucide="check-circle"></i>
                            Success Dialog
                        </button>

                        <button id="errorBtn" class="btn" style="background: var(--error-color); color: white;">
                            <i data-lucide="x-circle"></i>
                            Error Dialog
                        </button>

                        <button id="warningBtn" class="btn" style="background: var(--warning-color); color: white;">
                            <i data-lucide="alert-triangle"></i>
                            Warning Dialog
                        </button>

                        <button id="infoBtn" class="btn" style="background: var(--info-color); color: white;">
                            <i data-lucide="info"></i>
                            Info Dialog
                        </button>

                        <!-- Advanced Examples -->
                        <button id="customAlertBtn" class="btn btn-primary">
                            <i data-lucide="settings"></i>
                            Custom Alert
                        </button>

                        <button id="customConfirmBtn" class="btn btn-secondary">
                            <i data-lucide="trash-2"></i>
                            Custom Confirm
                        </button>
                    </div>

                    <div class="card" style="margin-top: var(--spacing-lg);">
                        <div class="card-body">
                            <h3>Dialog Results</h3>
                            <div id="results"
                                style="background: var(--neutral-100); padding: var(--spacing-md); border-radius: var(--radius-md); min-height: 100px; font-family: monospace;">
                                Click a button above to see dialog results here...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder">
        <!-- Footer content will be loaded here -->
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils/component-loader.js"></script>
    <script src="services/path-service.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="assets/js/header.js"></script>

    <script>
        // Load header component and initialize dialog system
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('ðŸš€ Dialog Examples Page Loaded');

            // Initialize Lucide icons
            lucide.createIcons();

            // Initialize component loader
            const componentLoader = new ComponentLoader();

            // Load components
            console.log('ðŸ“¦ Loading dialog examples components...');
            await Promise.all([
                componentLoader.loadComponent('assets/components/mobile-warning.html', '#mobile-warning-placeholder'),
                componentLoader.loadComponent('assets/components/footer.html', '#footer-placeholder')
            ]);

            // Initialize dialog examples
            initDialogExamples();

            console.log('âœ… Dialog Examples initialized');
        });

        function initDialogExamples() {
            const results = document.getElementById('results');

            function logResult(result) {
                const timestamp = new Date().toLocaleTimeString();
                results.textContent = `[${timestamp}] Result: ${JSON.stringify(result, null, 2)}`;
            }

            // Basic dialogs
            document.getElementById('alertBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                await window.dialogSystem.alert('This is a basic alert dialog!');
                logResult('Alert dialog closed');
            });

            document.getElementById('confirmBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                const result = await window.dialogSystem.confirm('Do you want to continue?');
                logResult(`Confirm result: ${result}`);
            });

            document.getElementById('promptBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                const result = await window.dialogSystem.prompt('Enter your name:', 'Default Name');
                logResult(`Prompt result: "${result}"`);
            });

            // Status dialogs
            document.getElementById('successBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                await window.dialogSystem.success('Operation completed successfully!');
                logResult('Success dialog closed');
            });

            document.getElementById('errorBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                await window.dialogSystem.error('An error occurred while processing your request.');
                logResult('Error dialog closed');
            });

            document.getElementById('warningBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                await window.dialogSystem.warning('This action cannot be undone!');
                logResult('Warning dialog closed');
            });

            document.getElementById('infoBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                await window.dialogSystem.info('Here is some useful information for you.');
                logResult('Info dialog closed');
            });

            // Advanced examples
            document.getElementById('customAlertBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                await window.dialogSystem.alert('Product saved successfully!', {
                    title: 'Success',
                    confirmText: 'Got it!'
                });
                logResult('Custom alert dialog closed');
            });

            document.getElementById('customConfirmBtn').addEventListener('click', async () => {
                if (!window.dialogSystem) {
                    logResult('Error: Dialog system not available');
                    return;
                }
                const result = await window.dialogSystem.confirm('Are you sure you want to delete this product?', {
                    title: 'Confirm Deletion',
                    confirmText: 'Delete',
                    cancelText: 'Keep Product'
                });
                logResult(`Custom confirm result: ${result}`);
            });
        }
    </script>
</body>

</html>
